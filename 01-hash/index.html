  <script>
    (function(window){
      window.addEventListener('hashchange',function(e){
        // console.log(11);
        // console.log(e);
        // hash 属于路径URL的组成
        console.log(window.location);
        var hash = window.location.hash;
        switch (hash) {
          case '#/index/':
            console.log('请求index');
            break;
          case '#/aaa/':
            console.log('请求aaa');
            break;
          case '#/bbb/':
            console.log('请求bbb');
            break;
          default:
            console.log('默认请求');
        }
        //  可以通过window.location获取URL的全部信息
        //  https://www.baidu.com:8080/aaa/index.html?id=10#name
        //  protocol: https
        //  host: www.baidu.com:8080
        //  hostname: www.baidu.com
        //  port: 8080
        //  pathname: /aaa/index.html
        //  search: ?id=10
        //  hash: #name
      });

      // 用a链接对象解析url的组成
	  // window.location可以拿到url，angular可以通过$location获取，只是$location把#后边的当做标准URL，之前的东西不归angular管
	  // 补充，执行环境不是浏览器，window对象就有可能不存在
      var url = "https://github.com:8080/zb5653/angular_demo?id=123#maodian";
      var aLink = window.document.createElement('a');
      aLink.href = url;
      console.log(aLink);
      console.log(aLink.protocol);
      console.log(aLink.host);
      console.log(aLink.hostname);
      console.log(aLink.port);
      console.log(aLink.pathname);
      console.log(aLink.search);
      console.log(aLink.hash);
    })(window);
